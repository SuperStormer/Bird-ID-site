<!DOCTYPE html>
<html>

<head>
    <title>Bird ID Practice Test</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src=index.js></script>
</head>

<body onload="pageLoad()">
    <div class="media">
    </div>
    <div type="text" class="input" />
    <input id="guess">
    <button id="check" onclick="check()">Check</button>
    <button id="refresh" onclick="setMedia(mediaOptions.media, mediaOptions.bw, mediaOptions.addon)">Refresh</button>
    <button id="skip" onclick="skip()">Skip</button>
    <button id="hint" onclick="hint()">Hint</button>
    <button id="options" onclick='$("#optionMenu").toggle()'>Options</button>
    </div>
    <div class="status"></div>
    <div id="optionMenu">
        <form>
            <h3>Options</h3>
            <h4>Media Type</h4>
            <select class="mediaType" name="mediaType">
                <option value="images">Images</option>
                <option value="songs">Songs</option>
            </select>
            <h4>Black and White (for images)</h4>
            <input class="bw" type="checkbox" name="bw"> black and white?<br>
            <h4>Addons (for images)</h4>
            <select class="addons" name="addons">
                <option value="">None</option>
                <option value="female">Female</option>
                <option value="juvenile">Juvenile</option>
            </select>
        </form>
        <button id="save" onclick="updateOptions()">Save Changes</button>
    </div>
    <div class="stats">
        <h2>Stats:</h2>
        <p id="correct">Correct</p>
        <p id="total">Total</p>
        <p id="streak">in a row</p>
    </div>
</body>

</html>
